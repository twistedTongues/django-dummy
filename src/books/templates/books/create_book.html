{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <title>Creating {{ book.books }}</title>

<div class="jumbotron">
  <h1>Create Book</h1>
  <form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
