{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


  <title>Updating {{ book.books }}</title>

  <div class="jumbotron">
    <h1>Update {{ book.books }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>


  {% endblock %}
