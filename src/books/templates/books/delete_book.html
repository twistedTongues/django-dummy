{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <title>Deleting {{ book.books }}</title>

  <div class="jumbotron jumbotron-fluid">
    <h1>Delete {{ book }}?</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center"><img {% if book.photo_cover %} src="{{ MEDIA_URL }}{{ book.photo_cover.url }}" {% else %} src="https://via.placeholder.com/2000x3000" {% endif %} width="300" alt="Изображение"></div><br>

      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>

{% endblock %}
