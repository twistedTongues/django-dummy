{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static 'books.css' %}" rel="stylesheet">

    <title>Create {{ header }}</title>

  </head>


  <body>
    <nav id="navbar" class="navbar navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="#">BookUs</a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#">Library</a>
      </li>

      </li>
      <li class="nav-item">

      </li>
    </ul>
    <form class="form-inline pull-xs-right" role="search">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
            <input type="text" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</nav>

<div class="jumbotron">
  <h1>Create {{ header }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

</html>
