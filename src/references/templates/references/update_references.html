{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


  <title>Update {{ header }}</title>


  <div class="jumbotron">
    <h1>Update {{ header }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
  </div>

  {% endblock %}
