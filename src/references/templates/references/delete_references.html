{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <title>Deleting {{ header }}</title>

  <div class="jumbotron">
    <h1>Delete  this {{ header }}?</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>

    {% endblock %}
